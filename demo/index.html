<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>

    <!-- <link rel="stylesheet" href="resources/css/google-roboto.css"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      html, body{
        height: 100%;
        margin: 0;
        font-family: 'Josefin Sans', sans-serif;

      #app{
        position: absolute;
        top: 0;
        right: 0;

        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
      }

</head>
<body>
    <div id="app"></div>
